<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print Patients</title>
    <style>
        @media print {
            .no-print {
                display: none;
            }
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-lg-center">All Patients</h1>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Sr no.</th>
            <th>Name</th>
            <th>Address</th>
            <th>Contact</th>
            <th>Age</th>
            <th>Date</th>
            <th>UHID</th>
            <th>OPD</th>
            <th>Consultant Name</th>
        </tr>
        </thead>
        <tbody>
        {% for row in patients %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ row.Name }}</td>
            <td>{{ row.Address }}</td>
            <td>{{ row.Contact }}</td>
            <td>{{ row.Age }}</td>
            <td>{{ row.date }}</td>
            <td>{{ row.UHID }}</td>
            <td>{{ row.opd }}</td>
            <td>{{ row.consultantName }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <button class="no-print btn btn-primary mt-3" onclick="window.print()">Print</button>
</div>

</body>
</html>
